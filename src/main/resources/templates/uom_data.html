<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
<div class="card">
  <div class="card-header bg-primary text-white text-center">
    <h3>ORDER METHOD REGISTER</h3>
  </div>
  <div class="card-body">
  <a th:href="@{/uom/excel}" class="btn btn-info">Excel Export</a>
  <table class="table bg-dark text-white">
  <tr bgcolor="Green">
    <th>ID</th>
    <th>TYPE</th>
    <th>MODEL</th>
    <th>DESCRIPTION</th>
    <th>OPERATION</th>
  </tr>
  
  <tr th:each="ob:${list}">
    <td th:text="${ob.id}"></td>
    <td th:text="${ob.uomType}"></td>
    <td th:text="${ob.uomModel}"></td>
    <td th:text="${ob.description}"></td>
    <td><a th:href="@{/uom/delete/{id}(id=${ob.id})}" class="btn btn-danger">DELETE</a>
        <a th:href="@{/uom/edit/{id}(id=${ob.id})}" class="btn btn-success">EDIT</a>
        <a th:href="@{/uom/view/{id}(id=${ob.id})}" class="btn btn-info">VIEW</a>
    </td>
  </tr>
</table>
<span th:text="${message}"></span>
</div>
</div>
</div>
</body>
</html>
