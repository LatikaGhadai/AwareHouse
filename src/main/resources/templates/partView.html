<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3>PART VIEW DATA PAGE</h3>
    </div>
    <div class="card-body">
     <table class="table">
       <tr>
         <th>ID</th>
         <td th:text="${part.id}"></td>
       </tr>
       <tr>
         <th>CODE</th>
         <td th:text="${part.partCode}"></td>
       </tr>
       <tr>
         <th>WIDTH</th>
         <td th:text="${part.partWidth}"></td>
       </tr>
       <tr>
         <th>LENGTH</th>
         <td th:text="${part.partLength}"></td>
       </tr>
        <tr>
         <th>HEIGHT</th>
         <td th:text="${part.partHeight}"></td>
       </tr>
       <tr>
         <th>COST</th>
         <td th:text="${part.baseCost}"></td>
       </tr>
       <tr>
         <th>CURRENCY</th>
         <td th:text="${part.baseCurrency}"></td>
       </tr>
     </table>
    </div>
      <div class="card-footer bg-info text-white text-center"></div>
  </div>
</div>
</body>
</html>
