<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
<div class="card">
  <div class="card-header bg-primary text-white text-center">
    <h3>SALE ORDER VIEW PAGE</h3>
  </div>
  <div class="card-body">

  <table class="table">
    <tr>
      <th>ID</th>
      <td th:text="${ob.id}"></td>
    </tr>
    <tr>
    <th>CODE</th>
      <td th:text="${ob.orderCode}"></td>
    </tr>
    <tr>
    <th>REFERENCE NO</th>
      <td th:text="${ob.referenceNo}"></td>
    </tr>
    <tr>
    <th>STOCK MODE</th>
      <td th:text="${ob.stockMode}"></td>
    </tr>
    <tr>
    <th>STOCK SOURCE</th>
      <td th:text="${ob.stockSource}"></td>
    </tr>
    <tr>
    <th>STATUS</th>
      <td th:text="${ob.status}"></td>
    </tr>
  </table>
   <div th:if="*{message!=null}">
     <div class="card-footer bg-info text-white text-center">
       <b><span th:text="${message}"></span></b>
     </div>
   </div>
     
  </div>
</div>
</div>
</body>
</html>
