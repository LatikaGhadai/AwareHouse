<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3>PART DATA PAGE</h3>
    </div>
    <div class="card-body">
    <a th:href="@{/part/excel}" class="btn btn-info">Excel Export</a>
     <table class="table bg-dark text-white">
       <tr bgcolor="green">
         <th>ID</th>
         <th>CODE</th>
         <th>WIDTH</th>
         <th>LENGTH</th>
         <th>HEIGHT</th>
         <th>COST</th>
         <th>CURRENCY</th>
         <th>DESCRIPTION</th>
         <th>OPERATION</th>
       </tr>
       <tr th:each="ob:${list}">
         <td th:text="${ob.id}"></td>
         <td th:text="${ob.partCode}"></td>
         <td th:text="${ob.partWidth}"></td>
         <td th:text="${ob.partLength}"></td>
         <td th:text="${ob.partHeight}"></td>
         <td th:text="${ob.baseCost}"></td>
         <td th:text="${ob.baseCurrency}"></td>
         <td th:text="${ob.description}"></td>
         <td><a th:href="@{/part/delete/{id}(id=${ob.id})}" class="btn btn-danger">DELETE</a>
             <a th:href="@{/part/edit/{id}(id=${ob.id})}" class="btn btn-success">EDIT</a>
             <a th:href="@{/part/view/{id}(id=${ob.id})}" class="btn btn-info">VIEW</a></td>
       </tr>
       
     </table>
    </div>
    <div th:if="${message!=null}">
      <div class="card-footer bg-info text-white text-center">
        <b><span th:text="${message}"></span></b>
      </div>
  </div>
  </div>
</div>
</body>
</html>
