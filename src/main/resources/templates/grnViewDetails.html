<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- <div th:insert="fragments/commonui :: usermenu"></div> -->
<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3>GRN DETAILS PAGE</h3>
    </div>
     <div class="card-body">
      <div class="row">
          <!-- Row#2 -->
          <div class="col-1.5">
            <label><b>GRN CODE</b></label>
          </div>
          <div class="col-2">
            <input type="text" th:field="*{grn.grnCode}" readonly="readonly" class="form-control">
          </div>
          <div>
            <span id="grnCodeError"></span>
          </div>
        </div>
        <br>
      <!-- <div>
        <label><h3></h3><b>Part Details</b></h3></label>
      </div> -->
<h3>PART DETAILS</h3>
<table class="table table-hover text-center">
   <thead>
   <!-- <tr>
    <th>GRN CODE<th>
    <th><input th:field="*{grn.grnCode}" readonly="readonly" class="form-control"><th>
   </tr> -->
    <tr>
      <th>PART CODE</th>
      <th>BASE COST</th>
      <th>QTY</th>
      <th>LINE VALUE</th>
      <!-- <th>STATUS</th> -->
    </tr>
   </thead>
   <tbody>
   <tr>
    <tr th:each="ob:${dtls}">
      <td th:text="${ob.partCode}"></td>
      <td th:text="${ob.baseCost}"></td>
      <td th:text="${ob.qty}"></td>
      <td th:text="${ob.lineValue}"></td>
      <td>
       <td> 
        <span th:if="${ob.status==null}">
         <a th:href="@{/grn/status?grnId={grnId}&dtlsId={dtlsId}&status=ACCEPTED(grnId=${ob.grn.id},dtlsId=${ob.id})}" class="btn btn-success">Accept</a>
         <a th:href="@{/grn/status?grnId={grnId}&dtlsId={dtlsId}&status=RETURNED(grnId=${ob.grn.id},dtlsId=${ob.id})}" class="btn btn-danger">Return</a>
        </span>
        <span th:if="${ob.status!=null}" th:text="${ob.status}">
        </span>
      </td>
    </tr>
   </tbody>
</table>

     </div>
   </div>
</div>
</body>
</html>
