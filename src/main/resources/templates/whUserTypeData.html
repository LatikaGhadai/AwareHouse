<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
<div class="card">
  <div class="card-header bg-primary text-white text-center">
    <h3>WH USER DATA</h3>
  </div>
  <div class="card-body">
  <a th:href="@{/whUserType/excel}" class="btn btn-warning">Excel Export</a>
  <table class="table bg-dark text-white">
    <tr bgcolor="green">
      <th>ID</th>
      <th>USER TYPE</th>
      <th>USER CODE</th>
      <th>USER FOR</th>
      <th>USER EMAIL</th>
      <th>USER CONTACT</th>
      <th>USER ID TYPE</th>
      <th>ID NUMBER</th>
      <th>OPERATION</th>
      </tr>
       <tr th:each="ob:${list}">
         <td th:text="${ob.id}"></td>
         <td th:text="${ob.userType}"></td>
         <td th:text="${ob.userFor}"></td>
         <td th:text="${ob.userCode}"></td>
         <td th:text="${ob.userEmail}"></td>
         <td th:text="${ob.userContact}"></td>
         <td th:text="${ob.userIdType}"></td>
         <td th:text="${ob.idNumber}"></td>
         <td><a th:href="@{/whUserType/delete/{id}(id=${ob.id})}" class="btn btn-danger">DELETE</a>
             <a th:href="@{/whUserType/edit/{id}(id=${ob.id})}" class="btn btn-success">EDIT</a>
             <a th:href="@{/whUserType/view/{id}(id=${ob.id})}" class="btn btn-info">VIEW</a></td>
       </tr>
  </table>
  
  
  </div>
  <div th:if="${message!=null}">
    <div class="card-footer bg-info text-white text-center">
      <b><span th:text="${message}"></span></b>
    </div>
  </div>
</div>
</div>
</body>
</html>
