<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-heaer bg-primary text-white text-center">
      <h3>Welcome to UOM register</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/uom/update}" method="POST" th:object="${uom}">
         <!-- row#1 -->
         <div class="row">
           <div class="col-2">
             <label for="uomType">UOM Type</label>
           </div>
           <div class="col-4">
             <input th:field="*{id}" class="for-control">
           </div>
           <div class="col-6">
             <span id="uomTypeError"></span>
           </div>
         </div>
         <div class="row">
           <div class="col-2">
             <label for="uomType">UOM Type</label>
           </div>
           <div class="col-4">
             <select th:field="*{uomType}">
                   <option value=" ">--SELECT--</option>
                   <option value="Packing">PACKING</option>
                   <option value="noPacking">NOPACKING</option>
                </select>
           </div>
           <div class="col-6">
             <span id="uomTypeError"></span>
           </div>
         </div>
         <!-- row#2 -->
         <div class="row">
           <div class="col-2">
             <label for="uomModel">UOM Model</label>
           </div>
           <div class="col-4">
             <input type="text" th:field="*{uomModel}" class="for-control">
           </div>
         <div class="col-6">
           <span id="UOMModelError"></span>
         </div>
       </div>
       <!-- row#2 -->
       <div class="row">
         <div class="col-2">
           <label for="description">Description</label>
         </div>
           <div class="col-4">
            <textarea th:field="*{description}" class="for-control"></textarea>
           </div>
         <div class="col-6">
           <span id="descriptionError"></span>
         </div>
       </div>
        <input type="submit" class="btn btn-success"name="Register">
      </form>
    </div> 
    <div th:if="${message!=null}">
    <div class="card-footer bg-info text-white text-center">
      <b><span th:text="${message}"></span></b>
    </div>
  </div>
</div>
</div>
</body>
</html>
