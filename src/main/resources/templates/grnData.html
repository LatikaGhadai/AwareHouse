<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- Js, properJs and Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/commonui :: usermenu"></div>
<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h3>Grn Data PAGE</h3>
    </div>
     <div class="card-body">
      <a th:href="@{/grn/excel}"><img th:src="@{/images/excel1.png}" width="40" height="30"></a>
      <a th:href="@{/grn/pdf}"><img th:src="@{/images/pdf1.jpeg}" width="40" height="30"></a>
       <table class="table bg-dark text-white">
      <tr bgcolor="Green">
        <th>GRN ID</th> 
        <th>GRN CODE</th>
        <th>GRN TYPE</th>
        <th>DESCRIPTION</th>
        <th colspan="6">OPERATION</th>
        
      </tr>
     <tr th:each="ob:${list}">
        <td th:text="${ob.id}"></td>
        <td th:text="${ob.grnCode}"></td>
        <td th:text="${ob.grnType}"></td>       
        <td th:text="${ob.description}"></td>
        <td><a th:href="@{/grn/delete/{id}(id=${ob.id})}" class="btn btn-danger"><img th:src="@{/images/delete.jpg}" width="20" height="20"></a>
             <a th:href="@{/grn/edit/{id}(id=${ob.id})}" class="btn btn-success"><img th:src="@{/images/edit1.png}" width="20" height="20"></a>
             <a th:href="@{/grn/view/{id}(id=${ob.id})}" class="btn btn-info"><img th:src="@{/images/view.png}" width="20" height="20"></a>
             <a th:href="@{/grn/excel/{id}(id=${ob.id})}" class="btn btn-info"><img th:src="@{/images/excel2.jpeg}" width="20" height="20"></a>
             <a th:href="@{/grn/pdf/{id}(id=${ob.id})}" class="btn btn-info"><img th:src="@{/images/pdf.png}" width="20" height="20"></a>
             <a th:href="@{/grn/ViewDtls/{id}(id=${ob.id})}" class="btn btn-info">View Parts</a>
        </td>
        </tr>
        </table>
        <a th:href="@{/grn/register}" class="btn btn-dark bg-light text-primary"><-Home</a>
    </div>
    <div class="card-footer bg-info text-white text-center">
      <b><span th:text="${message}"></span></b>
    </div>
  </div>
</div>
</body>
</html>
